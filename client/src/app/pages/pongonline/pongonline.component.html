<div class="container" style="margin-top: 60px;">
  <div class="row">
    <div class="col-8">
      <p style="margin-left: 120px;">
        Please use the Up & Down Arrows of the keyboard PONGONLINE
      </p>
      <p style="margin-left: 120px;">
        clic on the Game if your controlers dont respond
      </p>
      <br />
      <iframe
        [src]="urlSafe"
        name="targetframe"
        allowTransparency="true"
        scrolling="no"
        frameborder="1"
        width="800"
        height="600"
        id="mycanvas"
        style="
          border-radius: 3%;
          border: thick double #32a1ce;
          margin-left: 100px;
        "
      >
      </iframe>
    </div>
    <div style="margin-top: 200px;">
      <p style="margin-left: 130px;">Max Goal</p>
      <div class="row2">
        <div class="block2">
          <input
            class="form-control"
            id="inlineFormInputGroup"
            value="10"
            min="0"
            max="1000"
            step="1"
            type="number"
            placeholder="10"
            [(ngModel)]="numberScore"
            ngModel
            style="
              width: 120px;
              height: 55px;
              margin-left: 120px;
              font-size: 24px;
            "
          />
        </div>
        <div class="block2">
          <button
            (click)="saveNumberScore()"
            style="
              width: 100px;
              margin-left: 20px;
              height: 50px;
              margin-left: 150px;
            "
          >
            Save
            <i class="fa fa-long-arrow-right arrow1" aria-hidden="true"></i>
          </button>
          <p style="margin-left: 30px;">
            Active Score Limite : {{ numberScore }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
